<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Etch a Sketch</title>
</head>
<body>
  <div id="wrapper" class="wrapper">
    <div id="lateral-menu" class="lateral-menu">
      <h2>MENU</h2>
      <div id="btns-area" class="btns-area">
        <input id="color-picker" type="color" value="#000000">
        <div class="size-area" id="size-area">
          <label for="grid-size-selector">Choose a size for the grid</label>
          <input type="range" name="grid-size-selector" id="grid-size-selector" value="16" min="10" max="64" step="1" />
          <label id="count-size" for="grid-size-selector">16</label>
        </div>
      </div>
    </div>
    <div id="playable-area" class="playable-area">
      <h1 id="title-sketch" class="title-sketch">Etch a Sketch</h1>
      <div id="grid-container" class="grid-container">
        
      </div>
    </div>
  </div>
</body>
</html>
